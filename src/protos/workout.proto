syntax = "proto3";

package workout;

service UserService {
  rpc createWorkout (WorkoutDto) returns Workout
  rpc getWorkoutById (WorkoutId) returns (Workout) {}
  rpc getWorkouts (Empty) returns (Workout[]) {}
  rpc updateWorkout (WorkoutId, WorkoutDto) returns (Workout) {}
  rpc DeleteById (WorkoutId) returns (Workout) {}
}

message WorkoutId {
  int32 id = 1;
}

message Workout {
  int32 id = 1;
  string name = 2;
  int32 duration = 3;
  string category = 4;
  int32[] athleteIds = 5;
  int32[] authorId = 6;
}

message WorkoutDto {
  string name = 1;
  string description = 2;
  int32 duration = 3;
  string category = 4;
}